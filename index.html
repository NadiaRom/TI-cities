<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Рейтинг прозорості міст</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,700,800&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<main>
    <section id="cities_map">
        <header>
            <h1>Рейтинг прозорості 100 міст</h1>
        </header>
        <nav id="search_city_cont">
            <div id="search_city">
                <input class="typeahead" type="text" placeholder="Знайти місто">
            </div>
        </nav>
        <figure id="map"><svg></svg></figure>
        <figure id="ranking">
            <div id="rank_header">
                <h4>Рейтинг міст</h4>
            </div>
            <div class="chart_cont"><svg></svg></div>
        </figure>
        <nav id="indicators"></nav>
    </section>
    <section id="cities_change"></section>
    <footer></footer>
</main>


<script src="bundle.js"></script>
</body>
</html>
